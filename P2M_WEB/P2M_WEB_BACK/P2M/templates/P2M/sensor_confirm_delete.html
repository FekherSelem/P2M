{% extends "P2M/Base.html" %} {% block content %}
<div class="content-section">
  <form method="post">
    {% csrf_token %}
    <fieldset class="from-group">
      <legend class="border-bottom mb-4">Delete Sensor</legend>
      <h2>Are you sure you want to delete "{{ object.name}}" ?</h2>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
      <a class="btn btn-outline-secondary" href="{% url 'sensors' %}">Cancel</a>
    </div>
  </form>
</div>

{% endblock content %}

{% extends "P2M/Base.html" %} {%load static%} {% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Latitude</th>
      <th scope="col">Longitude</th>
      <th>
        <button
          id="predictButton"
          onclick="calculateAndDisplayLabel()"
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Predict
        </button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ sensor.id }}</td>
      <td>{{ sensor.name }}</td>
      <td>{{ sensor.latitude }}</td>
      <td>{{ sensor.longitude }}</td>
      <td id="labelResult"></td>
    </tr>
  </tbody>
</table>
<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
<div class="container mb-2">
  <div class="row">
    <div class="col-md-6">
      <label for="start-date" class="form-label">Start Date:</label>
      <input type="date" id="start-date" class="form-control" />
    </div>
    <div class="col-md-6">
      <label for="end-date" class="form-label">End Date:</label>
      <input type="date" id="end-date" class="form-control" />
    </div>
  </div>
  <div class="row mt-3 justify-content-center">
    <div class="col-md-6 text-center">
      <button onclick="updateCharts()" class="btn btn-primary">
        Update Charts
      </button>
    </div>
  </div>
</div>

<div
  class="chart-container"
  style="
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    justify-content: space-around;
  "
>
  <div style="width: 40vw">
    <canvas class="border border-4 border-black mb-2" id="phChart"></canvas>
  </div>
  <div style="width: 40vw">
    <canvas
      class="border border-4 border-black mb-2"
      id="temperatureChart"
    ></canvas>
  </div>
  <div style="width: 40vw">
    <canvas
      class="border border-4 border-black mb-2"
      id="rainfallChart"
    ></canvas>
  </div>
  <div style="width: 40vw">
    <canvas
      class="border border-4 border-black mb-2"
      id="humidityChart"
    ></canvas>
  </div>
  <div style="width: 40vw">
    <canvas class="border border-4 border-black mb-2" id="npkChart"></canvas>
  </div>
</div>

{% endblock content %} {% block JS %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  var sensorsData = JSON.parse("{{ mesure_json | escapejs }}");
  var predictEndpoint = "{% url 'api_predict' %}";
  var staticUrl = "{% static '' %}";
  const csrfToken = "{{ csrf_token }}";
</script>

<script src="{% static 'P2M/sensor_detail.js' %}"></script>

{% endblock JS %}
